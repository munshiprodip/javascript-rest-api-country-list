<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API | Country list with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <style>
        .flag-image{
            width: 100px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1 class="fs-1 text-center text-uppercase">Country list with rest api</h1>
                <table class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Flag</th>
                        <th scope="col">Country Name</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Population</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <!-- Rows of countries will appear here -->
                    </tbody>
                  </table>
            </div>


            <!-- Vertically centered modal -->
            <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Country Details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body text-center">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>

        </section>
    </main>






    <script>
        const url = `https://restcountries.eu/rest/v2/all`
        fetch(url)
        .then(response => response.json())
        .then(data => displayCountriesTable(data))

        const displayCountriesTable = countries =>{
            
            const tableBody = document.getElementById('tableBody')
            let i = 1
            countries.forEach(country => {
                const tr        = document.createElement('tr')
                const td = `
                    <th scope="row">${i++}</th>
                    <td><img class="flag-image" src="${country.flag}" alt="${country.name}"></td>
                    <td>${country.name}</td>
                    <td>${country.capital}</td>
                    <td>${country.population}</td>
                    <td><button onclick="getCountryDetails('${country.name}')" type="button" class="btn btn-outline-info">View</button></td>
                `
                tr.innerHTML = td
                tableBody.appendChild(tr)

            });
        }

        const getCountryDetails = country =>{
            const url = `https://restcountries.eu/rest/v2/name/${country}`
            fetch(url)
            .then(response => response.json())
            .then(data => displayCountryDetails(data[0]))
        }

        const displayCountryDetails = country =>{
            var countryModal = new bootstrap.Modal(document.getElementById('countryModal'))
            const modalBody = document.getElementById('modalBody')
            const modalContent = `
                <img class="flag-image" src="${country.flag}">
                <h3>${country.name} (${country.alpha2Code})</h3>
                <h4>${country.region}</h4>
                <p>Population : ${country.population}</p>
                <p>Time zone : ${country.timezones}</p>
                <p>Top Level Domain : (${country.topLevelDomain})</p>
                <p>Languages : ${languagesList(country.languages)}</p>

            `
            modalBody.innerHTML = modalContent
            countryModal.show()
        }

        const languagesList = languages =>{
            let list = ""
            languages.forEach(language => {
                list = list + " " + language.name +","
            });
            return list
        }
        
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
